<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<style>
fieldset {
  background-color: #eeeeee;
}

legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
}
</style>

<title>Формуляр</title>

</head>

<body>

<form action="">
<fieldset>
<legend>Информация за покупката</legend>
  <label for="service">Услуга:</label>
  <select id="service" name="service">
    <option value="grassing">Озеленяване</option>
    <option value="simple">Просто оформяне на храсти</option>
    <option value="complicated">Сложно оформяне</option>
    <option value="colorfull">Цветно оформяне</option>
    <option value="healing">Лекуване</option>
    <option value="afforestation">Залесяване</option>
    <option value="hydration">Оводняване</option>
    <option value="gardener">Наем на личен градинар</option>
    <option value="consultation">Консултация на място</option>
    <option value="accessories">Покупка на аксесоари</option>
     <option value="other">Друго</option>
  </select><br><br>
 Добавете бележка, за допълнителна информация:<br>
  <textarea name="message" style="width:300px; height:100px;"></textarea>
  <br>
</fieldset>
<fieldset>
<legend>Персонална информация</legend>
  <label for="fname">Име:</label>
  
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Фамилия:</label>
  <input type="text" id="lname" name="lname"><br><br>
  
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="mnumber">Тел. за връзка:</label>
  <input type="number" id="mnumber" name="mnumber"><br><br>
  <input type="submit" value="Изпращане">
</form>

</body>

</html>
